{% extends "base.html"%}
{%block title%}Sign up{%endblock%}
{% block content %}
<h1>Login</h1>
<form action="{{ url_for('login')}}" method="post">
    <p><input type="text" name="username" id="username"></p>
    <p><input type="password" name="password" id="password"></p>
    <input type="submit" value="Login">
</form>
{% endblock %}
